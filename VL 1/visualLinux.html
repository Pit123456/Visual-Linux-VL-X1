	<datalist id="TcommandList">
	    <!-- options are filled in the script -->
	</datalist>

	<datalist id="VcommandList">
	    <!-- options are filled in the script -->
	</datalist>

	<script>

	var myTcommands = new Array();
	myTcommands[0]='mkdir ';
	myTcommands[1]='cat ';
	myTcommands[2]='cp ';
	myTcommands[3]='cd ';
	myTcommands[4]='mv ';
	myTcommands[5]='rename ';
	myTcommands[6]='rm ';

	$(document).ready( function() {
	    $(myTcommands).each( function(index, item) {
	        var option = $('<option value="'+item+'"></option>');
	        $('#TcommandList').append(option);
	    });
	});

	var myVcommands = new Array();
	myVcommands[0]='Make_Dir ';
	myVcommands[1]='Create_File ';
	myVcommands[2]='Copy ';
	myVcommands[3]='Change_Dir ';
	myVcommands[4]='Move_Dir ';
	myVcommands[5]='Rename ';
	myVcommands[6]='Remove ';

	$(document).ready( function() {
	    $(myVcommands).each( function(index, item) {
	        var option = $('<option value="'+item+'"></option>');
	        $('#VcommandList').append(option);
	    });
	});

	</script>
