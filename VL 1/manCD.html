<!DOCTYPE HTML>

<html>

<head>

	<title>Change Directory</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet"  href="StyleObj.css" >

	<script src=""></script>

</head>



<body id="sWindowBody">

	<div class="manPage">

		<h4 class="Hman">Description:</h4>
	    <p class="Pman">
	    Change the shell working directory.<br><br> 
	    Change the current directory to DIR.<br>
	    The default DIR is the value of the
	    HOME shell variable.
	    </p>
	    <h4 class="Hman">Options:</h4>
        <p class="Pman">
        <span class="Oman">-L</span> force symbolic links to be followed<br>
        <span class="Oman">-P</span>	use the physical directory structure without following symbolic
    	links
    	</p>

	</div>
</body>

</html>
